<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal & External CSS</title>
    <style>
        div{
            background-color: red;
            color: yellow;
        }
    </style> <!-- Internal -->
    <link rel="stylesheet" href="style.css"> <!-- External -->
</head>
<body>
    <h1 style="color: rgb(0, 255, 30); background-color: red;">About me</h1> <!-- Inline -->
    <div>I am a good boy</div>
    <p>Everything is good but nature is beautiful</p>

    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
</body>
</html>
